<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="topbar">
        <div class="container">
          <nav class="nav">
            <ul class="nav__list nav__list--left">
              <li><a href="#inicio">Inicio</a></li>
              <li><a href="#nosotros">Nosotros</a></li>
            </ul>
      
            <!-- Logo centrado -->
            <a href="#inicio" class="brand" aria-label="Del Este Marketing">
              <img src="img/logo.webp" alt="Del Este Marketing" class="brand__img" />
            </a>
      
            <ul class="nav__list nav__list--right">
              <li><a href="#servicios">Servicios</a></li>
              <li><a href="#contacto" class="btn btn--primary">Contacto</a></li>
            </ul>
            <!-- Botón hamburguesa (visible solo en móvil) -->
            <button class="nav__toggle" aria-label="Abrir menú" aria-controls="nav-drawer" aria-expanded="false">
              <span class="nav__bar"></span>
              <span class="nav__bar"></span>
              <span class="nav__bar"></span>
            </button>

            <!-- Drawer móvil con los enlaces -->
            <div id="nav-drawer" class="nav__drawer" role="dialog" aria-modal="true">
              <button class="nav__close" aria-label="Cerrar menú">&times;</button>
              <ul class="nav__drawer-list">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto" class="btn btn--primary">Contacto</a></li>
              </ul>
            </div>
          </nav>
        </div>
    </header>
      
    
	<main>
		<section class="hero">
            <img src="img/Del este WEB .png" alt="Del Este Marketing" class="hero__img">
        </section>
          
	</main>

    <script src="js/modernizr.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
